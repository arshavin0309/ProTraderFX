<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/swiper-bundle.min.js"></script>
    <script defer src="/js/script.js"></script>
</head>

<body>
    <div w3-include-html="header.html"></div>

    <main>
        <section class="hero">
            <div class="wide-container">
                <div class="header__video-box">
                    <video class="header__video" autoplay muted loop src="/upload/hero.mov"></video>
                </div>
            </div>
            <div class="container">
                <h1>Инвестируй в&nbsp;своё будущее вместе с&nbsp;профессиональным брокером ProTraderFX</h1>
                <a href="#" class="btn btn--white">Открыть счёт</a>
            </div>
        </section>

        <section class="cards">
            <div class="wide-container">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide cards__item cards__item--green">
                            <div class="cards__box">
                                <h3>36&nbsp;currencies</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/36-currencies.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--red">
                            <div class="cards__box">
                                <h3>10&nbsp;RU Stocks</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/10-ru-stocks.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--pink">
                            <div class="cards__box">
                                <h3>10&nbsp;Indices</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/10-indices.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--blue">
                            <div class="cards__box">
                                <h3>70&nbsp;Crypto</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/70-Crypto.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--green">
                            <div class="cards__box">
                                <h3>61&nbsp;US Stocks</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/61-US-Stocks.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--red">
                            <div class="cards__box">
                                <h3>19&nbsp;Commodities</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/19-Commodities.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--pink">
                            <div class="cards__box">
                                <h3>12&nbsp;EU Stocks</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/12-EU-Stocks.svg" alt="">
                        </div>

                        <div class="swiper-slide cards__item cards__item--blue">
                            <div class="cards__box">
                                <h3>4&nbsp;Asian Stocks</h3>
                                <a href="#" class="btn-arrow-black"></a>
                            </div>
                            <img src="/img/4-Asian-Stocks.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div w3-include-html="footer.html"></div>
</body>

</html>
